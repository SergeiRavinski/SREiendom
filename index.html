				</button>	

				<button class="filter-buttons__luxe" data-category="luxe">

				<button class="filter-buttons__amazing-pools" data-category="amazing pools">

				<button class="filter-buttons__cabins" data-category="cabins">

				</button>	

				<button class="filter-buttons__private-room" data-category="private rooms">

				</button>
			</div>

		<main>

			<aside class="filtering">

				<form class="filtering__search-bar">
					<input 
						type="text" 
						placeholder="search"
						class="filtering__search-bar-input">
					<input 
						type="submit"
						class="filtering__search-bar-submit">	
				</form>

				<!---------------------------------->

				<section class="filtering__collapsible">

					<button class="filtering__collapsible-button">
						<h3>PROPERTY TYPE</h3>
						<img src="/_app/assets/icons/arrow_down.svg" alt="Arrow down icon">
					</button>

					<fieldset class="filtering__collapsible-options">
						<div class="filtering__property-type-options">
							<div>
								<input type="checkbox" class="filtering__checkbox" data-filter="house" name="house">
								<label for="house">House</label>
							</div>

							<div>
								<input type="checkbox" class="filtering__checkbox" data-filter="flat" name="flat">

							</div>

							<div>

							</div>

							<div>
								<input type="checkbox" class="filtering__checkbox" data-filter="hotel" name="hotel">

							</div>
						</div>
					</fieldset>

				</section>

							<div>

							</div>

							<div>
								<input type="checkbox" class="filtering__checkbox" data-filter="viken" name="viken">
								<label for="viken">Viken</label>
							</div>

							<div>
								<input type="checkbox" class="filtering__checkbox" data-filter="innlandet" name="innlandet">
								<label for="innlandet">Innlandet</label>

							<div>
								<input type="checkbox" class="filtering__checkbox" data-filter="vestfold og telemark" name="vestfold og telemark">

							<div>

							<div>
								<input type="checkbox" class="filtering__checkbox" data-filter="troms og finnmark" name="troms og finnmark">

							</div>

					<button class="filtering__collapsible-button">
						<h3>BEDS</h3>
						<img src="/_app/assets/icons/arrow_down.svg" alt="Arrow down icon">
					</button>

					<fieldset class="filtering__collapsible-options">

							<div>

							</div>
							<div>
								<input type="checkbox" class="filtering__checkbox" data-filter="10" name="10">
								<label for="10">10</label>
							</div>
						</div>
					</fieldset>

				</section>
