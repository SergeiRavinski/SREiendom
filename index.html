<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Find the perfect rental accommodation for your trip to Norway">

		<title>SREiendom</title>

		<link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
		<script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
		
		<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
		<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">		
		
		<link rel="stylesheet" href="/_app/css/main.css">
		<script type="module" src="/_app/js/main.js"></script>
		<link rel="icon" href="/_app/assets/icons/house.svg">
	</head>
	
	<body>
		<header class="header">
			<a href="/" class="header__logo">
				<img src="/_app/assets/icons/logo.svg" alt="Logo image">
			</a>

			<nav class="header__navigation">
				<a href="/about_us/index.html">ABOUT US</a>
				<button class="header__wishlist-button">WISHLIST</button>
			</nav>

			<button class="header__mobile-button">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</button>
		</header>

		<section class="body__wishlist"></section>

		<section class="body__mobile-navigation">
			<div class="body__mobile-navigation-links">
				<a href="./about_us/index.html" class="body__mobile-navigation-links-about-us">ABOUT US</a>
				<button class="body__mobile-navigation-links-wishlist">WISHLIST</button>
			</div>
		</section>

		<section class="body__filter-buttons">
			<div class="body__filter-buttons-container">
				<button class="body__filter-buttons-allaccommodations body__filter-buttons--active" data-category="all accommodations">
					<img src="/_app/assets/icons/all_accommodations.svg" alt="All accommodations icon">
					<h6>ALL ACCOMMODATIONS</h6>
				</button>	

				<button class="body__filter-buttons-beachfront" data-category="beachfront">
					<img src="/_app/assets/icons/beach_front.svg" alt="Beach front icon">
					<h6>BEACHFRONT</h6>
				</button>	

				<button class="body__filter-buttons-amazing-views" data-category="amazing views">
					<img src="/_app/assets/icons/amazing_views.svg" alt="Amazing views icon">
					<h6>AMAZING VIEWS</h6>
				</button>	

				<button class="body__filter-buttons-luxe" data-category="luxe">
					<img src="/_app/assets/icons/luxe.svg" alt="Luxe icon">
					<h6>LUXE</h6>
				</button>	

				<button class="body__filter-buttons-amazing-pools" data-category="amazing pools">
					<img src="/_app/assets/icons/amazing_pools.svg" alt="Amazing pools icon">
					<h6>AMAZING POOLS</h6>
				</button>	

				<button class="body__filter-buttons-cabins" data-category="cabins">
					<img src="/_app/assets/icons/cabins.svg" alt="Cabins icon">
					<h6>CABINS</h6>
				</button>

				<button class="body__filter-buttons-treehouses" data-category="treehouses">
					<img src="/_app/assets/icons/treehouses.svg" alt="Treehouses icon">
					<h6>TREEHOUSES</h6>
				</button>	

				<button class="body__filter-buttons-private-room" data-category="private rooms">
					<img src="/_app/assets/icons/private_room.svg" alt="Private room icon">
					<h6>PRIVATE ROOMS</h6>
				</button>
			</div>	
		</section>

		<main>
			<aside class="aside__filtering">
				<form class="aside__filtering-search-bar">
					<input 
						type="text" 
						placeholder="search"
						class="aside__filtering-search-bar-input">
					<input 
						type="submit"
						class="aside__filtering-search-bar-submit">	
				</form>

				<section class="aside__filtering-collapsible">
					<button class="aside__filtering-collapsible-button">
						<h3>PROPERTY TYPE</h3>
						<img src="/_app/assets/icons/arrow_down.svg" alt="Arrow down icon">
					</button>

					<fieldset class="aside__filtering-collapsible-options">
						<div class="aside__filtering-property-type-options">
							<div>
								<input type="checkbox" id="house" class="aside__filtering-checkbox aside__filtering-checkbox-propertytype" data-filter="house" name="house">
								<label for="house">House</label>
							</div>

							<div>
								<input type="checkbox" id="flat" class="aside__filtering-checkbox aside__filtering-checkbox-propertytype" data-filter="flat" name="flat">
								<label for="flat">Flat</label>
							</div>

							<div>
								<input type="checkbox" id="guest-house" class="aside__filtering-checkbox aside__filtering-checkbox-propertytype" data-filter="guest house" name="guest house">
								<label for="guest-house">Guest house</label>
							</div>

							<div>
								<input type="checkbox" id="hotel" class="aside__filtering-checkbox aside__filtering-checkbox-propertytype" data-filter="hotel" name="hotel">
								<label for="hotel">Hotel</label>
							</div>
						</div>
					</fieldset>
				</section>	

				<section class="aside__filtering-collapsible">
					<button class="aside__filtering-collapsible-button">
						<h3>COUNTY</h3>
						<img src="/_app/assets/icons/arrow_down.svg" alt="Arrow down icon">
					</button>
					
					<fieldset class="aside__filtering-collapsible-options">
						<div class="aside__filtering-county-options">
							<div>
								<input type="checkbox" id="oslo" class="aside__filtering-checkbox aside__filtering-checkbox-countyname" data-filter="oslo" name="oslo">
								<label for="oslo">Oslo</label>
							</div>

							<div>
								<input type="checkbox" id="rogaland" class="aside__filtering-checkbox aside__filtering-checkbox-countyname" data-filter="rogaland" name="rogaland">
								<label for="rogaland">Rogaland</label>
							</div>

							<div>
								<input type="checkbox" id="møre-og-romsdal" class="aside__filtering-checkbox aside__filtering-checkbox-countyname" data-filter="møre og romsdal" name="møre og romsdal">
								<label for="møre-og-romsdal">Møre og Romsdal</label>
							</div>

							<div>
								<input type="checkbox" id="nordland" class="aside__filtering-checkbox aside__filtering-checkbox-countyname" data-filter="nordland" name="nordland">
								<label for="nordland">Nordland</label>
							</div>

							<div>
								<input type="checkbox" id="viken" class="aside__filtering-checkbox aside__filtering-checkbox-countyname" data-filter="viken" name="viken">
								<label for="viken">Viken</label>
							</div>

							<div>
								<input type="checkbox" id="innlandet" class="aside__filtering-checkbox aside__filtering-checkbox-countyname" data-filter="innlandet" name="innlandet">
								<label for="innlandet">Innlandet</label>
							</div>

							<div>
								<input type="checkbox" id="vestfold-og-telemark" class="aside__filtering-checkbox aside__filtering-checkbox-countyname" data-filter="vestfold og telemark" name="vestfold og telemark">
								<label for="vestfold-og-telemark">Vestfold og Telemark</label>
							</div>

							<div>
								<input type="checkbox" id="agder" class="aside__filtering-checkbox aside__filtering-checkbox-countyname" data-filter="agder" name="agder">
								<label for="agder">Agder</label>
							</div>

							<div>
								<input type="checkbox" id="vestland" class="aside__filtering-checkbox aside__filtering-checkbox-countyname" data-filter="vestland" name="vestland">
								<label for="vestland" lang="no">Vestland</label>
							</div>

							<div>
								<input type="checkbox" id="trøndelag" class="aside__filtering-checkbox aside__filtering-checkbox-countyname" data-filter="trøndelag" name="trøndelag">
								<label for="trøndelag" lang="no">Trøndelag</label>
							</div>

							<div>
								<input type="checkbox" id="troms-og-finnmark" class="aside__filtering-checkbox aside__filtering-checkbox-countyname" data-filter="troms og finnmark" name="troms og finnmark">
								<label for="troms-og-finnmark" lang="no">Troms og Finnmark</label>
							</div>
						</div>
					</fieldset>
				</section>	

				<section class="aside__filtering-collapsible">
					<button class="aside__filtering-collapsible-button">
						<h3>BEDS</h3>
						<img src="/_app/assets/icons/arrow_down.svg" alt="Arrow down icon">
					</button>

					<fieldset class="aside__filtering-collapsible-options">
						<div class="aside__filtering-beds-options">
							<div>
								<input type="checkbox" id="1" class="aside__filtering-checkbox aside__filtering-checkbox-beds" data-filter="1" name="1">
								<label for="1">1</label>
							</div>

							<div>
								<input type="checkbox" id="2" class="aside__filtering-checkbox aside__filtering-checkbox-beds" data-filter="2" name="2">
								<label for="2">2</label>
							</div>

							<div>
								<input type="checkbox" id="3" class="aside__filtering-checkbox aside__filtering-checkbox-beds" data-filter="3" name="3">
								<label for="3">3</label>
							</div>

							<div>
								<input type="checkbox" id="4" class="aside__filtering-checkbox aside__filtering-checkbox-beds" data-filter="4" name="4">
								<label for="4">4</label>
							</div>

							<div>
								<input type="checkbox" id="5" class="aside__filtering-checkbox aside__filtering-checkbox-beds" data-filter="5" name="5">
								<label for="5">5</label>
							</div>

							<div>
								<input type="checkbox" id="6" class="aside__filtering-checkbox aside__filtering-checkbox-beds" data-filter="6" name="6">
								<label for="6">6</label>
							</div>

							<div>
								<input type="checkbox" id="7" class="aside__filtering-checkbox aside__filtering-checkbox-beds" data-filter="7" name="7">
								<label for="7">7</label>
							</div>

							<div>
								<input type="checkbox" id="8" class="aside__filtering-checkbox aside__filtering-checkbox-beds" data-filter="8" name="8">
								<label for="8">8</label>
							</div>
							<div>
								<input type="checkbox" id="9" class="aside__filtering-checkbox aside__filtering-checkbox-beds" data-filter="9" name="9">
								<label for="9">9</label>
							</div>
							<div>
								<input type="checkbox" id="10" class="aside__filtering-checkbox aside__filtering-checkbox-beds" data-filter="10" name="10">
								<label for="10">10</label>
							</div>
						</div>
					</fieldset>
				</section>	

				<h3 class="aside__filtering-price-range-title">PRICE RANGE</h3>
				
				<form class="aside__filtering-price-range">
					<input 
						type="number" 
						placeholder="min price"
						class="aside__filtering-price-range-min-price aside__filtering-price">
					<input 
						type="number" 
						placeholder="max price"
						class="aside__filtering-price-range-max-price aside__filtering-price">
					<input 
						type="submit"
						value="SEARCH"
						class="aside__filtering-price-range-search">	
				</form>

				<section class="aside__filtering-map">
					<h3>MAP</h3>
					<div id="aside__filtering-mapbox"></div>
				</section>
			</aside>
				
			<section class="main__search-result">
				<div class="main__search-result-header">
					<h2></h2>
					<button></button>
				</div>

				<div class="main__search-result-container"></div>
			</section>
				
			<section class="main__frontpage">
				<div class="main__frontpage_accommodations-message">
					<h3>No exact matches</h3>
					<h5>Try changing or removing some of your filters or adjusting your search area</h5>
				</div>

				<section class="main__frontpage_accommodations"></section>
			</section>	

			<button class="main__button-scroll-up">
				<img src="./_app/assets/icons/arrow_up.svg" alt="Arrow up icon">
			</button>
		</main>

		<section class="body__popup">
			<div class="body__popup-title">
				<div>
					<h1></h1>
					<h3></h3>
				</div>

				<button>
					<img src="./_app/assets/icons/close.svg" alt="Icon close window">
				</button>
			</div>

			<div class="body__popup-images"></div>

			<div class="body__popup-information">
				<div class="body__popup-essentials">
					<h3>What this place offers</h3>
					<ul></ul>
				</div>

				<form action="/index.html" class="body__popup-form" method="post">
					<span>
						<h3></h4>
						<h4>night</h5>
					</span>

					<section class="body__popup-input">
						<section class="body__popup-input-date">
							<div class="body__popup-input-date-checkin">
								<h5>CHECK IN</h5>
								<input type="date" placeholder="yyyy-mm-dd">
							</div>
							
							<div class="body__popup-input-date-checkout">
								<h5>CHECK IN</h5>
								<input type="date" placeholder="yyyy-mm-dd">
							</div>	
						</section>
						
						<button class="body__popup-buttom-guests">
							<h5>GUESTS</h5>
							<img src="/_app/assets/icons/arrow_down.svg" alt="Icon arrow down">
						</button>

						<fieldset class="body__popup-input-options">
							<div>
								<input type="checkbox" id="1" data-filter="1" name="1">
								<label for="1">1 guest</label>
							</div>

							<div>
								<input type="checkbox" id="2" data-filter="2" name="2">
								<label for="2">2 guest</label>
							</div>

							<div>
								<input type="checkbox" id="3" data-filter="3" name="3">
								<label for="3">3 guest</label>
							</div>

							<div>
								<input type="checkbox" id="4" data-filter="4" name="4">
								<label for="4">4 guest</label>
							</div>
						</fieldset>
					</section>

					<input type="submit" class="body__popup-button-reserve" value="RESERVE">

					<div class="body__popup-totalprice">
						<h4>
							TOTAL
						</h4>
						<h4 class="body__popup-totalprice-sum"></h4>
					</div>
				</form>
			</div>

			<section class="body__popup-map">
				<h3>Where You'll be</h3>
				<div id="body__popup-mapbox"></div>
			</section>
		</section>

		<div class="body__message-popup">
			<h3></h3>
		</div>

		<div class="body__loader-popup">
			<div class="body__loader-element">
				<svg width="64px" height="48px">
					<polyline points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24" id="back"></polyline>
				 <polyline points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24" id="front"></polyline>
			  </svg>
			</div>
		</div>

		<footer>
			<section class="footer__icons">
				<a href="https://www.facebook.com" class="footer__icon--hovered">
					<img src="/_app/assets/icons/facebook.svg" alt="Facebook icon">
				</a>

				<a href="https://www.instagram.com" class="footer__icon--hovered">
					<img src="/_app/assets/icons/instagram.svg" alt="Instagram icon">
				</a>

				<a href="https://www.instagram.com" class="footer__icon--hovered">
					<img src="/_app/assets/icons/twitter.svg" alt="Twitter icon">
				</a>

				<a href="https://www.instagram.com" class="footer__icon--hovered">
					<img src="/_app/assets/icons/youtube.svg" alt="Youtube icon">
				</a>
			</section>
		</footer>
	</body>
</html>
