<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Find the perfect rental accommodation for your trip to Norway">

		<title>SREiendom</title>
		
		<link rel="stylesheet" href="/_app/css/main.css">
		<script type="module" src="/_app/js/main.js"></script>
		<link rel="icon" href="/_app/assets/icons/house.svg">
		
	</head>
	
	<body>

		<header class="header">
			<a href="/" class="header__logo">
				<img src="/_app/assets/icons/logo.svg" alt="Logo image">
			</a>

			<nav class="header__navigation">
				<a href="/">ABOUT US</a>
				<a href="/" class="header__wishlist-link">WISHLIST</a>
			</nav>

			<button class="header__mobile-button">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</button>

		</header>

		<section class="filter-buttons">

			<div class="filter-buttons__container">
				<button class="filter-buttons__allhomes filter-buttons--active" data-category="all homes">
					<img src="/_app/assets/icons/all_homes.svg" alt="All homes icon">
					<h6>ALL HOMES</h6>
				</button>	

				<button class="filter-buttons__beachfront" data-category="beachfront">
					<img src="/_app/assets/icons/beach_front.svg" alt="Beach front icon">
					<h6>BEACHFRONT</h6>
				</button>	

				<button class="filter-buttons__amazing-views" data-category="amazing views">
					<img src="/_app/assets/icons/amazing_views.svg" alt="Amazing views icon">
					<h6>AMAZING VIEWS</h6>
				</button>	

				<button class="filter-buttons__luxe" data-category="luxe">
					<img src="/_app/assets/icons/luxe.svg" alt="Luxe icon">
					<h6>LUXE</h6>
				</button>	

				<button class="filter-buttons__amazing-pools" data-category="amazing pools">
					<img src="/_app/assets/icons/amazing_pools.svg" alt="Amazing pools icon">
					<h6>AMAZING POOLS</h6>
				</button>	

				<button class="filter-buttons__cabins" data-category="cabins">
					<img src="/_app/assets/icons/cabins.svg" alt="Cabins icon">
					<h6>CABINS</h6>
				</button>

				<button class="filter-buttons__treehouses" data-category="treehouses">
					<img src="/_app/assets/icons/treehouses.svg" alt="Treehouses icon">
					<h6>TREEHOUSES</h6>
				</button>	

				<button class="filter-buttons__private-room" data-category="private rooms">
					<img src="/_app/assets/icons/private_room.svg" alt="Private room icon">
					<h6>PRIVATE ROOMS</h6>
				</button>
			</div>	

		</section>


		<main></main>
		<footer></footer>

	</body>
</html>
