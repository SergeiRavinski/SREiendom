	<head>

		<link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">

		<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">		
		
		<link rel="stylesheet" href="/_app/css/main.css">
		<script type="module" src="/_app/js/modules/frontpage_accommodations.js"></script>
		<link rel="icon" href="/_app/assets/icons/house.svg">
		
	</head>
	
	<body>

		<header class="header header__modal-window">
			<a href="/" class="header__logo">
				<img src="/_app/assets/icons/logo.svg" alt="Logo image">
			</a>

			<nav class="header__navigation">
				<a href="/">ABOUT US</a>
				<a href="/" class="header__wishlist-link">WISHLIST</a>
			</nav>

			<button class="header__mobile-button">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</button>

		</header>

		<!--????-->
		<section class="header__mobile-navigation">
			<div class="header__mobile-navigation-links">
				<button class="header__mobile-navigation-links-about-us">ABOUT US</button>
				<button class="header__mobile-navigation-links-wishlist">WISHLIST</button>
			</div>
		</section>
		<!--????-->

		<main class="main__modal-window">

			<div class="main__modal-window-title">
				<h1></h1>
				<h3>Hemsedal, Norway</h3>
			</div>

			<div class="main__modal-window-images">
				<img class="main__modal-window-images-1" src="../_app/assets/0ff231c3-7825-4bdf-ae6d-dd16f3df5ca0.jpg.webp" alt="">
				<img src="../_app/assets/1a578672-c763-4dcb-80db-35f9192b9674.jpg.webp" alt="">
				<img src="../_app/assets/784be254-45cb-4cf3-a2ee-47442b991117.jpg.webp" alt="">
				<img src="../_app/assets/b17026e3-1e2a-4077-846c-7f2cc9cd7bb6.jpg.webp" alt="">
				<img src="../_app/assets/cbe919cc-cfa3-46be-85e7-f64d3185044a.jpg.webp" alt="">
			</div>

			<div class="main__modal-window-information">
				<div class="main__modal-window-essentials">
					<h3>What this place offers</h3>
					<ul>
						<li>Mountain view</li>
						<li>Hot water</li>
						<li>Wifi</li>
						<li>Kitchen</li>
						<li>Private BBQ grill</li>
						<li>Free parking on premises</li>
						<li>Pets allowed</li>
					</ul>
				</div>

				<form action="/index.html" class="main__modal-window-form" method="post">
					<span>
						<h3>2300 kr NOK</h4>
						<h4>night</h5>
					</span>

					<section class="main__modal-window-input">
						<section class="main__modal-window-input-date">
							<div class="main__modal-window-input-date-checkin">
								<h5>CHECK IN</h5>
								<input type="date">
							</div>
							
							<div class="main__modal-window-input-date-checkout">
								<h5>CHECK IN</h5>
								<input type="date">
							</div>	
						</section>
						
						<button class="main__modal-window-buttom-guests">
							<h5>GUESTS</h5>
							<img src="/_app/assets/icons/arrow_down.svg" alt="Icon arrow down">
						</button>

						<fieldset class="main__modal-window-input-options">
							<div>
								<input type="checkbox" class="" data-filter="1" name="1">
								<label for="1">1 guest</label>
							</div>

							<div>
								<input type="checkbox" class="" data-filter="2" name="2">
								<label for="2">2 guest</label>
							</div>

							<div>
								<input type="checkbox" class="" data-filter="3" name="3">
								<label for="3">3 guest</label>
							</div>

							<div>
								<input type="checkbox" class="" data-filter="4" name="4">
								<label for="4">4 guest</label>
							</div>
						</fieldset>
					</section>

					<input type="submit" class="main__modal-window-button-reserve" value="RESERVE">

					<div class="main__modal-window-totalprice">
						<h4>
							TOTAL
						</h4>
						<h4>
							6500 kr NOK
						</h4>
					</div>
				</form>
			</div>

			<section class="main__modal-window-map">
				<h3>Where You'll be</h3>
				<div id="main__modal-window-mapbox">
					<img src="/_app/assets/Search.png" alt="Map">
				</div>
			</section>

			<button class="main__button-scroll-up">
				<img src="/_app/assets/icons/arrow_up.svg" alt="Arrow up icon">
			</button>
	
		</main>

		<footer>
			<section class="footer__icons">

				<a href="https://www.facebook.com" class="footer__icon--hovered">
					<img src="/_app/assets/icons/facebook.svg" alt="Facebook icon">
				</a>

				<a href="https://www.instagram.com" class="footer__icon--hovered">
					<img src="/_app/assets/icons/instagram.svg" alt="Instagram icon">
				</a>

				<a href="https://www.instagram.com" class="footer__icon--hovered">
					<img src="/_app/assets/icons/twitter.svg" alt="Twitter icon">
				</a>

				<a href="https://www.instagram.com" class="footer__icon--hovered">
					<img src="/_app/assets/icons/youtube.svg" alt="Youtube icon">
				</a>

			</section>
		</footer>
